<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="prefetch" href="pause.svg">
    <link rel="stylesheet" href="i.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <script src="sw.js"></script>
  </head>
  <body>
    volume:
    <span id="volumeLabel">100%</span>
    <input id="volume" type="range" value="1" min="0" max="1" step="0.001">
    pan:
    <span id="volumeLabel">&cir;</span>
    <input id="pan" type="range" value="0" min="-1" max="1" step="0.001">
    <br>
    <br>
    
    <div>
      <button class="smallButton" id="noteSelect">
        <img src="note.svg"/>
      </button>
      <select size="13">
        <option value="">C&#8331;&sub1;</option>
        <option value="">C&sharp;&#8331;&sub1;/D&flat;&#8331;&sub1;</option>
        <option value="">D&#8331;&sub1;</option>
        <option value="">D&sharp;&#8331;&sub1;/E&flat;&#8331;&sub1;</option>
        <option value="">E&#8331;&sub1;</option>
        <option value="">F&#8331;&sub1;</option>
        <option value="">F&sharp;&#8331;&sub1;/G&flat;&#8331;&sub1;</option>
        <option value="">G&#8331;&sub1;</option>
        <option value="">G&sharp;&#8331;&sub1;/A&flat;&#8331;&sub1;</option>>
        <option value="">A&#8331;&sub1;</option>
        <option value="">A&sharp;&#8331;&sub1;/B&flat;&#8331;&sub1;</option>
        <option value="">B&#8331;&sub1;</option>
      </select>
      <button class="smallButton" id="sweep">
        <img src="sweep.svg"/>
      </button>
      <!--<button class="smallButton">
        <img src="volume.svg"/>
      </button>-->
    </div>
    <br/>
    <div>
      <button class="smallButton" id="freqDown">&minus;</button>
      <input type="number" id="freq" value="440">
      <button class="smallButton" id="freqUp">&plus;</button>
    </div>
    <input id="freqRange" type="range" value="10091.26912336524128477321937" min="0" max="17310.25908395926" step="0.001">
    <br>
    <div style="display: inline-flex; flex-direction: row; align-items: center;">
      <div style="display:inline-flex">
        <button class="smallButton" id="octvDown">&radic;</button>
        <button class="smallButton" id="semiDown">&divide;</button>
        <button class="smallButton" id="centDown">&minus;</button>
      </div>
      <button id="playpause" style="display:inline">
        <img src="play.svg">
      </button>
      <div style="display:inline-flex">
        <button class="smallButton" id="centUp">&plus;</button>
        <button class="smallButton" id="semiUp">&times;</button>
        <button class="smallButton" id="octvUp">&Hat;</button>
      </div>
    </div>
    <fieldset id="waves">
      <label>
        <input type="radio" name="waves" value="sine" checked>
        <img src="sin.svg">
      </label>
      <label>
        <input type="radio" name="waves" value="triangle">
        <img src="tri.svg">
      </label>
      <label>
        <input type="radio" name="waves" value="sawtooth">
        <img src="saw.svg">
      </label>
      <label>
        <input type="radio" name="waves" value="square">
        <img src="sqr.svg">
      </label>
    </fieldset>
  </body>
</html>
<script src="i.js"></script>
