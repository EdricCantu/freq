<html>
  <head>
    <link rel="prefetch" href="pause.svg">
    <link rel="stylesheet" href="i.css">
  </head>
  <body>
    volume:
    <span id="volumeLabel">100%</span>
    <input id="volume" type="range" value="1" min="0" max="1" step="0.001">
    pan:
    <span id="volumeLabel">&cir;</span>
    <input id="pan" type="range" value="0" min="-1" max="1" step="0.001">
    <br>
    <br>
    cents:
    <div>
      <button class="smallButton" id="octvDown">&radic;</button>
      <button class="smallButton" id="semiDown">&divide;</button>
      <button class="smallButton" id="centDown">&minus;</button>
      <span style="font-size: 40pt">&cent;</span>
      <button class="smallButton" id="centUp">&plus;</button>
      <button class="smallButton" id="semiUp">&times;</button>
      <button class="smallButton" id="octvUp">&Hat;</button>
    </div>
    <br>
    frequency:
    <div>
      <button class="smallButton" id="freqDown">&minus;</button>
      <input type="number" id="freq" value="440">
      <button class="smallButton" id="freqUp">&plus;</button>
    </div>
    <input id="volume" type="range" value="1" min="0" max="1" step="0.001">
    <br>
    <fieldset id="waves">
      <label>
        <input type="radio" name="waves" value="sine" checked>
        <img src="sin.svg">
      </label>
      <label>
        <input type="radio" name="waves" value="triangle">
        <img src="tri.svg">
      </label>
      <label>
        <input type="radio" name="waves" value="sawtooth">
        <img src="saw.svg">
      </label>
      <label>
        <input type="radio" name="waves" value="square">
        <img src="sqr.svg">
      </label>
    </fieldset>
    <div>
    <div style="display:inline-flex">
      <button class="smallButton" id="octvDown">&radic;</button>
      <button class="smallButton" id="semiDown">&divide;</button>
      <button class="smallButton" id="centDown">&minus;</button>
    </div>
      <button id="playpause" style="display:inline">
        <img src="play.svg">
      </button>
      <div style="display:inline-flex">
        <button class="smallButton" id="centUp">&plus;</button>
        <button class="smallButton" id="semiUp">&times;</button>
        <button class="smallButton" id="octvUp">&Hat;</button>
      </div>
    </div>
  </body>
</html>
<script src="i.js"></script>
